{% extends 'general/primary.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <form class="container mt-5 mb-5" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
        </fieldset>
        <button type="submit" value="Submit" class="btn btn-primary">Create Event</button>
    </form>
{% endblock %}
